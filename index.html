<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penyimpanan Data Obat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> Manajemen Data Obat</h1>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Masukkan/Ubah Data Obat</h2>
                <form id="medicineForm">
                    <div class="form-group">
                        <label for="nama"><i class="fas fa-capsules"></i> Nama Obat</label>
                        <input type="text" id="nama" placeholder="Misal: Paracetamol" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="kategori"><i class="fas fa-tags"></i> Jenis Kategori</label>
                            <select id="kategori" required>
                                <option value="">Pilih kategori</option>
                                <option value="Analgesik">Analgesik (pereda nyeri)</option>
                                <option value="Antibiotik">Antibiotik</option>
                                <option value="Vitamin">Vitamin & Suplemen</option>
                                <option value="Antihistamin">Antihistamin (untuk alergi)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </section>

            <div class="table-container">
                <table id="medicineTable">
                    <thead>
                        <tr>
                            <th>Nama Obat</th>
                            <th>Kategori</th>
                            <th>Stok</th>
                            <th>Harga</th>
                            <th>Kedaluwarsa</th>
                            <th>Pengaturan</th>
                        </tr>
                    </thead>
                    <tbody id="medicineList">
                        <tr id="emptyRow">
                            <td colspan="6" class="empty-message">
                                <i class="fas fa-pills"></i>
                                <p>Data obat masih kosong. Silakan tambahkan data obat.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="actions">
                <button class="btn btn-clear" id="clearAllBtn">
                    <i class="fas fa-trash-alt"></i> Kosongkan Semua
                </button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Konfirmasi Tindakan</h3>
            <p id="modalMessage">Anda yakin ingin menghapus data ini?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn btn-danger">Ya, Hapus</button>
                <button id="confirmNo" class="btn btn-secondary">Tidak</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
